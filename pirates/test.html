    html {
        background-color: rgb(26, 23, 23);
    }
    .card {
        position: relative;
        background-color: transparent;
        width: 63mm;
        height: 88mm;
        float: left;
        margin: 10px;
        perspective: 1000px;
    }

    .inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }

        transform: rotateY(180deg);
    }

    .card .bg {
        width: 63mm;
        height: 88mm;
        border-radius: 5px;
    }
    .card .fg {
        width: 63mm;
        height: 88mm;
        position: absolute;
        top:0;
        left:0;
        opacity: 0.99;
    }
    .card .title {

        position: absolute;
        right:0;

        left:0;
        color: #ECEAC2;
        text-align: center;
        text-shadow: 1px 1px black;
    }
    .card .text {
        position: absolute;

        left:6mm;
