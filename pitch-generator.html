function random_from_list(list)  {
    var index = Math.floor(Math.random() * list.length)
    return list[index];
}

function preposition(adj, n)  {
    if(n[n.length-1] == 's')
        return ' ';
    var vowels = "aeiouy"
    var chr = adj.charAt(0)
    if (vowels.indexOf( chr.toLowerCase() ) != -1)
        return ' an ';
    return ' a ';
}

function capitalize(a)  {
    return a.charAt(0).toUpperCase() + a.substr(1).toLowerCase();
}

function generate_pitch() {
    var name1 = random_from_list(names);
    var verb1 = random_from_list(verbs);
    var verb2 = random_from_list(verbs);
    var adjective1 = random_from_list(adjectives);
    var adjective2 = random_from_list(adjectives);
    var conjuction1 = random_from_list(conjuctions1);
    var conjuction2 = random_from_list(conjuctions2);
    var product1 = random_from_list(products);
    var name2 = random_from_list(names);

    p1 = capitalize(verb1) + preposition(adjective1, name1) + adjective1 + ' '+ product1 +' ' + name1 + ' ' +

    p2 = capitalize(verb1) + preposition(adjective1, name1) + adjective1 + ' '+ product1 +' ' + name1 + ' ' +
        conjuction1 + ' ' + verb2 + preposition(adjective2, name2) + adjective2 + ' ' + name2 + '.';

    if(Math.random() < 0.5)
        return p1;
    else
        return p2;
}
